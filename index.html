<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Desafio Front-End</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./src/images/logo-plataforma.png" alt="Logo AluraDev">
        <input class="cabecalho__pesquisa" type="text" placeholder="Busque por algo">
        <img class="cabecalho__perfil" src="./src/images/foto-perfil.png" alt="Foto de Perfil">
    </header>

    <main class="principal">
        <nav class="principal__menu">
            <h2 class="principal__menu__subtitulo">MENU</h2>
            <section class="principal__menu__section">
                <img class="principal__menu_img" src="./src/images/icon-editor.png" alt="Icone Editor de Código">
                <a class="principal__menu_link" href="index.html">Editor de código</a> 
            </section>

            <section class="principal__menu__section">
                <img class="principal__menu_img" src="./src/images/icon-comunidade.png" alt="Icone Comunidade">
                <a class="principal__menu_link" href="comunidade.html">Comunidade</a>
            </section>
        </nav>

        <section class="principal__code">
            <input class="principal__code__input" type="text">
            <img class="principal__code__bolinha__vermelha" src="./src/images/Ellipse 1.svg" alt="">
            <img class="principal__code__bolinha__amarela" src="./src/images/Ellipse 2.svg" alt="">
            <img class="principal__code__bolinha__verde" src="./src/images/Ellipse 3.svg" alt="">
        </section>


        <nav class="principal__menu__direito">
            <section>
                <h2 class="principal__menu__subtitulo">SEU PROJETO</h2>
                <input class="principal__menu__direito__input" type="text" placeholder="Nome do seu projeto"><br>
                <input class="principal__menu__direito__inputMaior" type="text" placeholder="Descrição do seu projeto">
            </section>


            <section class="principal__menu__direito__personalizacao">
                <h2 class="principal__menu__subtitulo">PERSONALIZAÇÃO</h2>
                <input class="principal__menu__direito__input" type="text" placeholder="JavaScript"><br>
                <input class="principal__menu__direito__inputColor" type="color">
            </section>

            <button class="principal__menu__direito_button">Salvar Projeto</button>
        </nav>
    </main>

    <footer></footer>
</body>
</html>
